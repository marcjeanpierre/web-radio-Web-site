<div class="page-content">
    <div class="container">
        <div class="main-section">
            <div class="form">
                <img class="logo" src="assets/png/logo.png">
                <div>
                    <mat-form-field appearance="outline">
                        <span class="user"></span>
                        <input class="ng-pristine ng-invalid ng-invalid-required ng-touched" matInput type="text"
                        placeholder="Username" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <span class="lock"></span>
                        <input class="ng-pristine ng-invalid ng-invalid-required ng-touched" matInput type="text"
                            placeholder="Password" />
                    </mat-form-field>
                </div>
                <button mat-button class="button">Connect</button>
                <a class="forgot-pwd">Forgot Password ?</a>
            </div>
        </div>
    </div>
</div>
