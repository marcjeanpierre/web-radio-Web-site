<div class="page-content">
    <mat-tab-group>
        <mat-tab label="New">
            <mat-card class="container">
                <div class="information-title">
                    <mat-card-title>Informations</mat-card-title>
                    <mat-card class="information">
                        <div class="information-container">
                            <div class="left-information">
                                <div>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Title</mat-label>
                                        <input matInput type="text" [(ngModel)]="Title">
                                        <button mat-button *ngIf="Title" matSuffix mat-icon-button aria-label="Clear"
                                            (click)="Title=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Artist</mat-label>
                                        <input matInput type="text" [(ngModel)]="Artist">
                                        <button mat-button *ngIf="Artist" matSuffix mat-icon-button aria-label="Clear"
                                            (click)="Artist=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Album</mat-label>
                                        <input matInput type="text" [(ngModel)]="Album">
                                        <button mat-button *ngIf="Album" matSuffix mat-icon-button aria-label="Clear"
                                            (click)="Album=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="right-information-container">
                                <div class="right-information">
                            </div>
                                <div>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Genre</mat-label>
                                        <input matInput type="text" [(ngModel)]="Genre">
                                        <button mat-button *ngIf="Genre" matSuffix mat-icon-button aria-label="Clear"
                                            (click)="Genre=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Year</mat-label>
                                        <input matInput type="text" [(ngModel)]="Year">
                                        <button mat-button *ngIf="Year" matSuffix mat-icon-button aria-label="Clear"
                                            (click)="Year=''">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div class="setting-title">
                    <mat-card-title>Settings</mat-card-title>
                    <mat-card class="setting">
                        <div class="setting-item">
                            <mat-card-content class="setting-item-value">Piste number :</mat-card-content>
                            <input class= "number-of-piste" matInput type="number">
                        </div>
                        <div class="setting-item">
                            <mat-card-content class="setting-item-value">Diffusion :</mat-card-content>
                            <input class= "diffusion" matInput type="number">
                        </div>
                        <div class="setting-item">
                            <mat-card-content class="setting-item-value">Rec :</mat-card-content>
                        </div>
                    </mat-card>
                </div>
            </mat-card>
        </mat-tab>
        <mat-tab label="Load"> Load </mat-tab>
    </mat-tab-group>
</div>
